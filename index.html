<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Learn and Compose Music | Playable Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
      <div class="ripple-container"></div>
        <div class="wrapper">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h2>Playable Piano</h2>
                <div class="d-flex align-items-center">
                    <div class="volume-slider mr-4">
                        <span>Volume</span>
                        <input type="range" min="0" max="1" value="0.5" step="any" class="ml-2">
                    </div>
                    <div class="keys-checkbox">
                        <span>Show Keys</span>
                        <input type="checkbox" checked>
                    </div>
                </div>
            </header>
            <ul class="piano-keys d-flex justify-content-center">
                <li class="key white" data-key="a"><span>a</span></li>
                <li class="key black" data-key="w"><span>w</span></li>
                <li class="key white" data-key="s"><span>s</span></li>
                <li class="key black" data-key="e"><span>e</span></li>
                <li class="key white" data-key="d"><span>d</span></li>
                <li class="key white" data-key="f"><span>f</span></li>
                <li class="key black" data-key="t"><span>t</span></li>
                <li class="key white" data-key="g"><span>g</span></li>
                <li class="key black" data-key="y"><span>y</span></li>
                <li class="key white" data-key="h"><span>h</span></li>
                <li class="key black" data-key="u"><span>u</span></li>
                <li class="key white" data-key="j"><span>j</span></li>
                <li class="key white" data-key="k"><span>k</span></li>
                <li class="key black" data-key="o"><span>o</span></li>
                <li class="key white" data-key="l"><span>l</span></li>
                <li class="key black" data-key="p"><span>p</span></li>
                <li class="key white" data-key=";"><span>;</span></li>
            </ul>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2024 Playable Piano | Designed by Abin Benny</p>
    </footer>
    <div id="rotate-screen" class="d-none">
        <p>Please rotate your device to landscape mode.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
